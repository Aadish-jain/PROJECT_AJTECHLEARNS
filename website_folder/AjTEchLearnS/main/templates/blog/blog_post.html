{% extends 'home/master.html' %}

{% block maincontent %}
<div class = "container m-5">
<div class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.timeStamp}} by <a href = "#">{{post.author}}</a></p><br>
    <hr>
    <p>{{post.content}}</p>
</div>
</div>
{% endblock maincontent %}
