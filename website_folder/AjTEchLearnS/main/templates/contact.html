<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
        <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
   
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>Message: </strong> {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
    <h2>CONTACT</h2>
    <form method = "post" action="contact_form/">
    {% csrf_token %}
        <div class="container my-3">
            <div class="form-group">
                <label for="exampleInputEmail1">Name *</label>
                <input type="name" class="form-control" id="name" aria-describedby="name" name="name">
              </div> 
              <div class="form-group">
                <label for="email">Email address *</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"> 
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div> 
              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="phone" class="form-control" id="phone" aria-describedby="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="content">Describe your issue:</label>
                <textarea  class="form-control"  name="content" id="content" cols="30" rows="7" ></textarea>
              </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      </form>
</body>
</html>
